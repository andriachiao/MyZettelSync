<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZettelStudio PRO | Total Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.11.0/Dropbox-sdk.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f5f5f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 佈局核心邏輯 */
        #midEditor, #midBoard, #studioSide { display: none; }
        .view-input #midEditor { display: flex; flex: 1; }
        .view-board #midBoard { display: flex; flex: 1; }
        .view-studio #studioSide { display: flex; flex: 1; }
        .view-studio.show-board #midBoard { display: flex; width: 450px; border-right: 4px solid black; }

        /* 卡片設計 */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, 280px); grid-auto-rows: 320px; gap: 1.5rem; justify-content: center; }
        .board-card { border: 3px solid #000; background: #fff; box-shadow: 6px 6px 0 #000; cursor: pointer; display: flex; flex-direction: column; transition: 0.1s; overflow: hidden; }
        .board-card:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0 #000; }
        
        .active-type { background: black !important; color: white !important; }
        #searchBar { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); top: -80px; }
        #searchBar.active { top: 0; }
        .linking-mode .board-card { border-color: #2563eb; outline: 3px solid #2563eb; }
        
        /* 文章導出樣式 */
        .prose blockquote { border-left: 4px solid black; padding-left: 1rem; font-style: italic; margin: 1rem 0; }
    </style>
</head>
<body id="mainBody" class="view-input">

    <div id="searchBar" class="fixed left-0 right-0 h-16 bg-black z-[200] flex items-center px-8 shadow-2xl">
        <span class="text-white opacity-40 font-black mr-4 mono text-xs uppercase">Find</span>
        <input id="searchInput" class="w-full bg-transparent text-white text-2xl outline-none font-bold italic" placeholder="SEARCH CONTENT OR #TAGS...">
        <button onclick="toggleSearch()" class="text-white border border-white/30 px-3 py-1 text-[10px] font-black uppercase ml-4">ESC</button>
    </div>

    <header class="h-14 border-b-4 border-black flex items-center justify-between px-6 bg-white z-[100] shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-900 uppercase italic tracking-tighter">ZettelStudio</h1>
            <div id="linkBanner" class="hidden bg-blue-600 text-white text-[9px] font-black px-4 py-1 animate-pulse">LINKING MODE: SELECT TARGET</div>
        </div>
        <div class="flex gap-3">
            <button id="studioBoardToggle" onclick="toggleStudioBoard()" class="hidden text-[9px] font-black border-2 border-black px-3 py-1 bg-yellow-400">SHOW BOARD</button>
            <button onclick="handleCloud()" id="cloudBtn" class="text-[9px] font-black border-2 border-black px-3 py-1 bg-blue-500 text-white uppercase">Link Dropbox</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 border-r-4 border-black bg-white flex flex-col shrink-0">
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <div class="p-3 bg-red-50 text-[8px] font-black text-red-600 border-b border-red-100 uppercase">Review System</div>
                <div class="p-4 text-xs font-bold border-b text-red-600 hover:bg-red-600 hover:text-white cursor-pointer flex justify-between" onclick="filterBoard('review')">
                    <span>Due Today</span><span id="c-r">0</span>
                </div>

                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 border-y uppercase">Collections</div>
                <div class="p-4 text-xs font-bold border-b hover:bg-black hover:text-white cursor-pointer flex justify-between" onclick="filterBoard('Idea')">
                    <span>Idea 盒</span><span id="c-i">0</span>
                </div>
                <div class="p-4 text-xs font-bold border-b hover:bg-black hover:text-white cursor-pointer flex justify-between" onclick="filterBoard('摘錄')">
                    <span>摘錄盒</span><span id="c-q">0</span>
                </div>
                
                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 border-y uppercase">Keywords</div>
                <div id="tagBox"></div>

                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 border-y uppercase">Timeline</div>
                <div id="timeBox"></div>
            </div>
            <div class="p-4 border-t-2 border-black bg-zinc-50 text-[8px] font-black opacity-30">
                V15.0 FINAL CORE
            </div>
        </aside>

        <main id="midBoard" class="flex flex-col bg-zinc-100 overflow-hidden">
            <div class="p-3 border-b border-black/5 flex justify-between items-center bg-white/50">
                <span class="text-[9px] font-black opacity-40 uppercase tracking-widest">Vault Content</span>
                <button onclick="pushToStudio()" class="text-[9px] font-black bg-black text-white px-4 py-1 hover:bg-blue-600 uppercase">Push Selection</button>
            </div>
            <div id="boardGrid" class="flex-1 overflow-y-auto p-8 card-grid no-scrollbar pb-20"></div>
        </main>

        <main id="midEditor" class="flex flex-col items-center pt-24 bg-zinc-100">
            <div class="max-w-xl w-full bg-white p-10 border-4 border-black shadow-[12px_12px_0_0_#000]">
                <div class="flex border-2 border-black w-fit mb-6 text-[10px] font-black">
                    <button id="ti" class="px-5 py-2 active-type">IDEA</button>
                    <button id="tq" class="px-5 py-2 border-l-2 border-black">QUOTE</button>
                </div>
                <textarea id="mainIn" class="w-full h-72 text-2xl outline-none leading-relaxed resize-none font-medium" placeholder="Start typing..."></textarea>
                <div class="mt-6 flex justify-between items-center opacity-30 text-[9px] font-black uppercase">
                    <span>Cmd+Shift+S to Save & Sync</span>
                    <span id="syncStatus">Offline</span>
                </div>
            </div>
        </main>

        <main id="studioSide" class="bg-white flex flex-col overflow-hidden">
            <div class="p-8 border-b-4 border-black flex justify-between items-end shrink-0">
                <div class="flex-1">
                    <span class="text-[9px] font-black opacity-30 block mb-1">PROJECT TITLE</span>
                    <input id="projName" class="font-900 text-3xl uppercase outline-none w-full" value="Untitled Draft">
                </div>
                <div class="text-[8px] font-black opacity-20 ml-4 text-right">
                    C+S+E: EXPORT MD<br>C+S+P: NEW PROJECT
                </div>
            </div>
            <div id="studioCanvas" class="flex-1 overflow-y-auto p-12 no-scrollbar space-y-10 bg-zinc-50/20"></div>
        </main>
    </div>

<script>
    const CLIENT_ID = '2zshj5fwkxe18e6';
    let dbx = null;
    // 使用獨立的 localStorage 鍵名確保不與舊版本衝突
    let cards = JSON.parse(localStorage.getItem('Z_V15_CARDS')) || [];
    let project = JSON.parse(localStorage.getItem('Z_V15_PROJ')) || { segments: [] };
    let currentType = 'Idea';
    let linkSourceId = null;

    // --- 核心快捷鍵監聽 ---
    window.addEventListener('keydown', e => {
        const cmdShift = (e.metaKey || e.ctrlKey) && e.shiftKey;
        
        if (cmdShift && e.key === '!') { e.preventDefault(); setType('Idea'); }
        if (cmdShift && e.key === '@') { e.preventDefault(); setType('摘錄'); }
        if (cmdShift && e.key.toLowerCase() === 'm') { 
            e.preventDefault(); 
            const isInput = document.body.className.includes('view-input');
            changeView(isInput ? 'studio' : 'input'); 
        }
        if (cmdShift && e.key.toLowerCase() === 's') { e.preventDefault(); saveCard(); }
        if (cmdShift && e.key.toLowerCase() === 'e') { e.preventDefault(); exportDraft(); }
        if (cmdShift && e.key.toLowerCase() === 'p') { e.preventDefault(); createNewProject(); }
        if (cmdShift && e.key.toLowerCase() === 'f') { e.preventDefault(); toggleSearch(); }
        if (cmdShift && e.key.toLowerCase() === 'b') { e.preventDefault(); changeView('board'); }
        if (e.key === 'Escape') { hideSearch(); cancelLink(); }
    });

    // --- 視圖控制邏輯 ---
    function changeView(v) {
        document.body.className = 'view-' + v;
        document.getElementById('studioBoardToggle').classList.toggle('hidden', v !== 'studio');
        if (v === 'board' || v === 'studio') renderBoard();
        if (v === 'studio') renderProject();
        if (v === 'input') document.getElementById('mainIn').focus();
    }
    function toggleStudioBoard() { document.body.classList.toggle('show-board'); }

    // --- 卡片處理 ---
    function setType(t) {
        currentType = t;
        document.getElementById('ti').className = t === 'Idea' ? 'px-5 py-2 active-type' : 'px-5 py-2';
        document.getElementById('tq').className = t === '摘錄' ? 'px-5 py-2 active-type border-l-2 border-black' : 'px-5 py-2 border-l-2 border-black';
    }

    function saveCard() {
        const val = document.getElementById('mainIn').value.trim();
        if (!val) return;
        const id = (Math.floor(Date.now() / 1000) % 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        const tags = (val.match(/#([^\s#]+)/g) || []).map(t => t.substring(1));
        cards.unshift({ id, content: val, mode: currentType, time: Date.now(), tags });
        document.getElementById('mainIn').value = "";
        saveData(); updateStats();
        if (dbx) syncNow();
        changeView('board');
    }

    // --- 界面渲染 ---
    function renderBoard(filter, customList) {
        const grid = document.getElementById('boardGrid');
        let list = customList || cards;
        if (filter) {
            if (filter === 'review') {
                const now = Date.now();
                const gaps = [1, 2, 7, 30].map(d => d * 86400000);
                list = cards.filter(c => gaps.some(g => Math.abs((now - c.time) - g) < 43200000));
            } else if (filter === 'Idea' || filter === '摘錄') {
                list = cards.filter(c => c.mode === filter);
            } else if (filter.startsWith('time:')) {
                const t = filter.split(':')[1];
                list = cards.filter(c => { const d = new Date(c.time); return `${d.getFullYear()}.${d.getMonth()+1}` === t; });
            } else {
                list = cards.filter(c => c.tags.includes(filter));
            }
        }
        grid.innerHTML = list.map(c => `
            <div class="board-card p-5" onclick="${linkSourceId ? `finishLink('${c.id}')` : ''}">
                <div class="flex justify-between items-center text-[10px] font-black border-b border-black pb-2 mb-3">
                    <span class="mono">#${c.id}</span>
                    <div class="flex gap-2">
                        <button onclick="startLink('${c.id}', event)" class="hover:text-blue-600 font-black">LINK</button>
                        <input type="checkbox" class="card-sel" value="${c.id}" onclick="event.stopPropagation()">
                    </div>
                </div>
                <div class="flex-1 text-sm overflow-y-auto no-scrollbar prose prose-sm">${marked.parse(c.content)}</div>
                <div class="mt-2 text-[8px] font-black opacity-20 uppercase flex justify-between">
                    <span>${c.mode}</span><span>${new Date(c.time).toLocaleDateString()}</span>
                </div>
            </div>`).join('');
    }

    function renderProject() {
        document.getElementById('studioCanvas').innerHTML = project.segments.map((seg, idx) => seg.type === 'card' ? 
            `<div class="p-8 bg-white border-l-[16px] border-black shadow-sm relative group">
                <div class="mb-2 mono font-black text-blue-600 text-[10px]">[[${seg.id}]]</div>
                <div class="prose prose-sm">${marked.parse(cards.find(x => x.id === seg.id).content)}</div>
                <button onclick="removeSeg(${idx})" class="absolute top-2 right-2 hidden group-hover:block text-red-500 font-black text-[9px]">REMOVE</button>
            </div>` : 
            `<textarea oninput="project.segments[${idx}].content=this.value; saveData();" class="w-full min-h-[150px] text-xl outline-none bg-transparent border-b-2 border-zinc-200 focus:border-black py-4 leading-relaxed" placeholder="Write development...">${seg.content}</textarea>`
        ).join('');
    }

    // --- 同步與功能 ---
    function handleCloud() {
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        const cleanUrl = window.location.origin + window.location.pathname;
        window.location.href = dbxAuth.getAuthenticationUrl(cleanUrl);
    }
    async function syncNow() {
        if (!dbx) return;
        document.getElementById('syncStatus').innerText = "SYNCING...";
        try {
            await dbx.filesUpload({ path: '/vault.json', contents: JSON.stringify(cards), mode: 'overwrite' });
            await dbx.filesUpload({ path: '/studio.json', contents: JSON.stringify(project), mode: 'overwrite' });
            document.getElementById('syncStatus').innerText = "CLOUD SYNCED";
        } catch(e) { document.getElementById('syncStatus').innerText = "SYNC ERR"; }
    }
    function pushToStudio() {
        document.querySelectorAll('.card-sel:checked').forEach(cb => {
            project.segments.push({ type: 'card', id: cb.value });
            project.segments.push({ type: 'text', content: '' });
        });
        saveData(); changeView('studio');
    }
    function exportDraft() {
        const name = document.getElementById('projName').value;
        let md = `# ${name}\n\n`;
        project.segments.forEach(s => md += s.type === 'card' ? `\n> ${cards.find(x => x.id === s.id).content}\n\n` : s.content + "\n");
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([md], {type:'text/markdown'})); a.download = `${name}.md`; a.click();
    }
    function createNewProject() { if(confirm('Clear Studio?')) { project = { segments: [] }; saveData(); renderProject(); } }
    function removeSeg(i) { project.segments.splice(i,1); saveData(); renderProject(); }

    // --- 搜索與統計 ---
    function toggleSearch() { document.getElementById('searchBar').classList.toggle('active'); if(document.getElementById('searchBar').classList.contains('active')) document.getElementById('searchInput').focus(); }
    function hideSearch() { document.getElementById('searchBar').classList.remove('active'); }
    document.getElementById('searchInput').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        renderBoard(null, cards.filter(c => c.content.toLowerCase().includes(term) || c.tags.some(t => t.includes(term))));
    });

    function startLink(id, e) { e.stopPropagation(); linkSourceId = id; document.body.classList.add('linking-mode'); document.getElementById('linkBanner').classList.remove('hidden'); changeView('board'); }
    function finishLink(id) { if(linkSourceId && linkSourceId !== id) { const t = cards.find(x => x.id === id); t.content += `\n\nRelated: [[${linkSourceId}]]`; saveData(); } cancelLink(); }
    function cancelLink() { linkSourceId = null; document.body.classList.remove('linking-mode'); document.getElementById('linkBanner').classList.add('hidden'); renderBoard(); }
    
    function saveData() { localStorage.setItem('Z_V15_CARDS', JSON.stringify(cards)); localStorage.setItem('Z_V15_PROJ', JSON.stringify(project)); }
    
    function updateStats() {
        document.getElementById('c-i').innerText = cards.filter(c => c.mode === 'Idea').length;
        document.getElementById('c-q').innerText = cards.filter(c => c.mode === '摘錄').length;
        const now = Date.now(); const gaps = [1, 2, 7, 30].map(d => d * 86400000);
        document.getElementById('c-r').innerText = cards.filter(c => gaps.some(g => Math.abs((now - c.time) - g) < 43200000)).length;
        
        const tags = {}; cards.forEach(c => c.tags.forEach(t => tags[t] = (tags[t]||0)+1));
        document.getElementById('tagBox').innerHTML = Object.entries(tags).map(([k,v]) => `<div class="p-3 text-[11px] font-bold border-b hover:bg-black hover:text-white cursor-pointer flex justify-between" onclick="filterBoard('${k}')"><span>#${k}</span><span class="opacity-30">${v}</span></div>`).join('');
        
        const times = {}; cards.forEach(c => { const d = new Date(c.time); const k = `${d.getFullYear()}.${d.getMonth()+1}`; times[k] = (times[k]||0)+1; });
        document.getElementById('timeBox').innerHTML = Object.entries(times).sort().reverse().map(([k,v]) => `<div class="p-3 text-[11px] font-bold border-b hover:bg-black hover:text-white cursor-pointer flex justify-between" onclick="filterBoard('time:${k}')"><span>${k}</span><span class="opacity-30">${v}</span></div>`).join('');
    }

    function filterBoard(f) { changeView('board'); renderBoard(f); }

    // --- 初始化 ---
    window.onload = () => {
        const hash = new URLSearchParams(window.location.hash.substring(1));
        if (hash.get('access_token')) { localStorage.setItem('db_tk_v15', hash.get('access_token')); window.history.replaceState({}, "", window.location.pathname); }
        if (localStorage.getItem('db_tk_v15')) {
            dbx = new Dropbox.Dropbox({ accessToken: localStorage.getItem('db_tk_v15') });
            document.getElementById('cloudBtn').innerText = "Sync Active";
            document.getElementById('cloudBtn').classList.replace('bg-blue-500', 'bg-green-600');
        }
        updateStats();
        changeView('input');
    };
</script>
</body>
</html>
