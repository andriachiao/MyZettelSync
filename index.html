<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ZettelStudio | Cloud Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.11.0/Dropbox-sdk.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f0f0f0; height: 100vh; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .studio-active #studioSide { width: 500px; opacity: 1; border-left: 4px solid black; }
        .studio-active #midEditor, .studio-active #midBoard { display: none !important; }
        .studio-active #midBoard { display: flex !important; } /* Studio 模式下強行顯示看板 */
        
        #midBoard, #studioSide { display: none; }
        .board-view #midEditor { display: none; }
        .board-view #midBoard { display: flex; }
        
        .idx-item:hover { background: #000; color: #fff; }
        .board-card { height: 320px; border: 3px solid #000; background: #fff; box-shadow: 4px 4px 0 #000; }
        .sync-pulse { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body id="mainBody" class="flex flex-col h-screen">

    <header class="h-14 border-b-4 border-black flex items-center justify-between px-6 bg-white z-[100]">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-900 uppercase tracking-tighter italic">ZettelStudio</h1>
            <nav class="flex border-2 border-black divide-x-2 divide-black text-[10px] font-black uppercase">
                <button onclick="setUIMode('input')" id="btn-input" class="px-4 py-1">Input</button>
                <button onclick="setUIMode('studio')" id="btn-studio" class="px-4 py-1">Studio</button>
            </nav>
            <div class="flex gap-2 border-l-2 border-zinc-200 pl-6">
                <button onclick="authDropbox()" id="authBtn" class="text-[9px] font-black border-2 border-black px-3 py-1 bg-blue-500 text-white">LINK DROPBOX</button>
                <button onclick="syncAll()" id="syncBtn" class="hidden text-[9px] font-black border-2 border-black px-3 py-1 hover:bg-black hover:text-white transition">SYNC CLOUD</button>
            </div>
        </div>
        <div id="syncStatus" class="text-[9px] font-black opacity-40 uppercase tracking-widest italic">Local Only</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 border-r-4 border-black bg-white flex flex-col shrink-0">
            <div class="p-4 bg-zinc-100 text-[10px] font-black border-b-2 border-black">VAULT EXPLORER</div>
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 border-b">TIMELINE</div>
                <div id="timeBox"></div>

                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 border-y">CATEGORIES</div>
                <div class="idx-item p-4 text-xs font-bold flex justify-between" onclick="filterBoard('摘錄')"><span>摘錄盒</span><span id="c-q">0</span></div>
                <div class="idx-item p-4 text-xs font-bold flex justify-between" onclick="filterBoard('Idea')"><span>Idea 盒</span><span id="c-i">0</span></div>
                
                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 border-y">KEYWORDS</div>
                <div id="tagBox"></div>
            </div>
        </aside>

        <main id="midContent" class="flex-1 flex flex-col overflow-hidden bg-zinc-100">
            <section id="midEditor" class="flex-1 flex flex-col items-center pt-24 px-10">
                <div class="max-w-xl w-full bg-white p-8 border-4 border-black shadow-[12px_12px_0_0_#000]">
                    <div class="flex justify-between mb-4">
                        <div class="flex border-2 border-black overflow-hidden text-[10px] font-black">
                            <button onclick="setType('Idea')" id="t-i" class="px-3 py-1 bg-black text-white">IDEA</button>
                            <button onclick="setType('摘錄')" id="t-q" class="px-3 py-1">QUOTE</button>
                        </div>
                    </div>
                    <textarea id="mainIn" class="w-full h-64 text-xl outline-none leading-relaxed resize-none" placeholder="#Tag [[ID]] ..."></textarea>
                    <button onclick="saveCard()" class="mt-4 w-full bg-black text-white py-3 font-900 text-xs uppercase hover:bg-zinc-800 transition">Save & Sync</button>
                </div>
            </section>

            <section id="midBoard" class="flex-1 flex flex-col p-8 overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="boardTitle" class="text-xs font-900 uppercase border-l-4 border-black pl-2">Board</h2>
                    <button onclick="pushToStudio()" class="bg-blue-600 text-white text-[10px] font-black px-6 py-2 shadow-[4px_4px_0_#000]">PUSH TO STUDIO</button>
                </div>
                <div id="boardGrid" class="flex-1 overflow-y-auto card-grid no-scrollbar pb-10"></div>
            </section>
        </main>

        <aside id="studioSide" class="bg-white flex flex-col overflow-hidden">
            <div class="p-6 border-b-4 border-black">
                <input id="projName" class="font-900 text-xl uppercase outline-none w-full" value="Untitled Project">
                <button onclick="exportProject()" class="mt-4 w-full text-[10px] font-black bg-black text-white py-2">EXPORT .MD</button>
            </div>
            <div id="studioCanvas" class="flex-1 overflow-y-auto p-8 no-scrollbar space-y-4"></div>
        </aside>
    </div>

<script>
    const CLIENT_ID = '2zshj5fwkxe18e6';
    let dbx = null;
    let cards = JSON.parse(localStorage.getItem('Z_Cards_V11')) || [];
    let project = JSON.parse(localStorage.getItem('Z_Proj_V11')) || { segments: [] };
    let currentType = 'Idea';

    // 1. Dropbox OAuth 流程
    function authDropbox() {
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        const authUrl = dbxAuth.getAuthenticationUrl(window.location.href);
        window.location.href = authUrl;
    }

    function checkAuth() {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const token = params.get('access_token');
        if (token) {
            localStorage.setItem('dbx_token', token);
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        const storedToken = localStorage.getItem('dbx_token');
        if (storedToken) {
            dbx = new Dropbox.Dropbox({ accessToken: storedToken });
            document.getElementById('authBtn').classList.add('hidden');
            document.getElementById('syncBtn').classList.remove('hidden');
            document.getElementById('syncStatus').innerText = "Cloud Ready";
            return true;
        }
        return false;
    }

    // 2. 核心同步邏輯 (跨設備)
    async function syncAll() {
        if (!dbx) return;
        const btn = document.getElementById('syncBtn');
        btn.classList.add('sync-pulse');
        btn.innerText = "SYNCING...";

        try {
            // 從雲端下載最新數據
            const response = await dbx.filesDownload({ path: '/vault.json' }).catch(() => null);
            if (response) {
                const cloudCards = JSON.parse(await response.result.fileBlob.text());
                if (confirm(`發現雲端數據 (${cloudCards.length} 卡片)。是否與本地合併？`)) {
                    // 簡單合併邏輯：以 ID 為準去重
                    const combined = [...cards, ...cloudCards];
                    cards = Array.from(new Map(combined.map(item => [item.id, item])).values())
                                 .sort((a,b) => b.time - a.time);
                    localStorage.setItem('Z_Cards_V11', JSON.stringify(cards));
                }
            }

            // 上傳本地最新數據
            await dbx.filesUpload({ path: '/vault.json', contents: JSON.stringify(cards), mode: 'overwrite' });
            await dbx.filesUpload({ path: '/studio.json', contents: JSON.stringify(project), mode: 'overwrite' });
            
            btn.innerText = "SYNC DONE";
            document.getElementById('syncStatus').innerText = `Synced: ${new Date().toLocaleTimeString()}`;
        } catch (e) {
            console.error(e);
            alert("Sync Failed. Token might be expired.");
        } finally {
            btn.classList.remove('sync-pulse');
            setTimeout(() => btn.innerText = "SYNC CLOUD", 2000);
            updateStats();
        }
    }

    // 3. 基礎功能
    window.onload = () => { checkAuth(); updateStats(); setUIMode('input'); };

    function saveCard() {
        const content = document.getElementById('mainIn').value.trim();
        if(!content) return;
        const id = (Math.floor(Date.now() / 1000) % 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        const tags = (content.match(/#([^\s#]+)/g) || []).map(t => t.substring(1));
        cards.unshift({ id, content, mode: currentType, time: Date.now(), tags });
        localStorage.setItem('Z_Cards_V11', JSON.stringify(cards));
        document.getElementById('mainIn').value = "";
        updateStats();
        if(dbx) syncAll(); // 自動觸發同步
    }

    function updateStats() {
        // 更新分類統計
        document.getElementById('c-q').innerText = cards.filter(c => c.mode === '摘錄').length;
        document.getElementById('c-i').innerText = cards.filter(c => c.mode === 'Idea').length;

        // 更新時間軸
        const timeGroups = {};
        cards.forEach(c => {
            const d = new Date(c.time);
            const key = `${d.getFullYear()}.${d.getMonth()+1}`;
            timeGroups[key] = (timeGroups[key] || 0) + 1;
        });
        document.getElementById('timeBox').innerHTML = Object.entries(timeGroups).map(([k,v]) => `
            <div class="idx-item p-4 text-[11px] font-bold flex justify-between" onclick="filterBoard('time:${k}')"><span>${k}</span><span class="opacity-30">${v}</span></div>
        `).join('');

        // 更新關鍵詞
        const tagsMap = {};
        cards.forEach(c => c.tags.forEach(t => tagsMap[t] = (tagsMap[t] || 0) + 1));
        document.getElementById('tagBox').innerHTML = Object.entries(tagsMap).map(([k,v]) => `
            <div class="idx-item p-4 text-[11px] font-bold flex justify-between" onclick="filterBoard('${k}')"><span>#${k}</span><span class="opacity-30">${v}</span></div>
        `).join('');
    }

    function filterBoard(type) {
        setUIMode('input'); // 切換視圖
        document.getElementById('midContent').classList.add('board-view');
        const grid = document.getElementById('boardGrid');
        let list = cards;
        if(type.startsWith('time:')) {
            const t = type.split(':')[1];
            list = cards.filter(c => { const d = new Date(c.time); return `${d.getFullYear()}.${d.getMonth()+1}` === t; });
        } else if(type === '摘錄' || type === 'Idea') {
            list = cards.filter(c => c.mode === type);
        } else {
            list = cards.filter(c => c.tags.includes(type));
        }
        grid.innerHTML = list.map(c => `<div class="board-card p-4 flex flex-col"><div class="flex justify-between text-[10px] font-black border-b border-black pb-1"><span>#${c.id}</span><input type="checkbox" class="card-check" value="${c.id}"></div><div class="flex-1 text-sm mt-3 overflow-y-auto">${marked.parse(c.content)}</div></div>`).join('');
    }

    function setType(t) { 
        currentType = t;
        document.getElementById('t-i').className = t === 'Idea' ? 'px-3 py-1 bg-black text-white' : 'px-3 py-1';
        document.getElementById('t-q').className = t === '摘錄' ? 'px-3 py-1 bg-black text-white' : 'px-3 py-1';
    }

    function setUIMode(mode) {
        document.body.classList.toggle('studio-active', mode === 'studio');
        if(mode === 'studio') renderProject();
    }

    function toggleMidView() {
        document.getElementById('midContent').classList.toggle('board-view');
    }

    function pushToStudio() {
        const checked = document.querySelectorAll('.card-check:checked');
        checked.forEach(cb => {
            project.segments.push({ type: 'card', id: cb.value });
            project.segments.push({ type: 'text', content: '' });
        });
        localStorage.setItem('Z_Proj_V11', JSON.stringify(project));
        setUIMode('studio');
    }

    function renderProject() {
        document.getElementById('studioCanvas').innerHTML = project.segments.map((seg, idx) => {
            if(seg.type === 'card') {
                const c = cards.find(x => x.id === seg.id);
                return `<div class="p-4 bg-zinc-50 border-l-8 border-black text-xs italic">[[${c.id}]] ${c.content.substring(0,100)}...</div>`;
            } else {
                return `<textarea oninput="project.segments[${idx}].content=this.value" class="w-full min-h-[100px] text-sm outline-none bg-transparent border-b border-zinc-200 py-2">${seg.content}</textarea>`;
            }
        }).join('');
    }

    function exportProject() {
        const name = document.getElementById('projName').value;
        let md = `# ${name}\n\n`;
        project.segments.forEach(s => {
            if(s.type === 'card') md += `\n> ${cards.find(x => x.id === s.id).content}\n\n`;
            else md += s.content + "\n";
        });
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([md])); a.download = `${name}.md`; a.click();
    }
</script>
</body>
</html>
