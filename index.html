<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ZettelStudio PRO | Secure Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.11.0/Dropbox-sdk.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f4f4; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #v-in, #v-bd, #v-st { display: none; height: 100%; }
        .m-in #v-in, .m-bd #v-bd, .m-st #v-st { display: flex; flex-direction: column; }
        .z-card { border: 3px solid #000; background: #fff; box-shadow: 6px 6px 0 #000; min-height: 250px; transition: 0.1s; position: relative; }
        .active-btn { background: #000 !important; color: #fff !important; }
        #auth-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body class="m-in">

    <div id="auth-modal">
        <div class="bg-white p-8 border-4 border-black shadow-[10px_10px_0_0_#000] max-w-lg w-full">
            <h2 class="font-900 text-xl mb-4 uppercase italic">Connect Dropbox</h2>
            <p class="text-xs mb-4 opacity-60">Ë´ãË≤º‰∏ä‰Ω†Âú® Dropbox ÁîüÊàêÁöÑ Token„ÄÇÊ≠§‰ª£Á¢ºÂÉÖÂ≠òÂú®‰Ω†ÁöÑÁÄèË¶ΩÂô®‰∏≠Ôºå‰∏çÊúÉË¢´‰∏äÂÇ≥Âà∞ GitHub„ÄÇ</p>
            <input id="token-input" type="password" class="w-full border-2 border-black p-2 mb-4 outline-none" placeholder="sl.u.xxxx...">
            <button onclick="saveToken()" class="w-full bg-black text-white p-2 font-black">SAVE & CONNECT</button>
        </div>
    </div>

    <header class="h-14 border-b-4 border-black bg-white flex items-center justify-between px-6 shrink-0 z-50">
        <h1 class="text-xl font-900 italic uppercase">ZettelStudio</h1>
        <div class="flex gap-2">
            <button id="status-chip" onclick="clearToken()" class="text-[9px] font-black border-2 border-black px-3 py-1 bg-zinc-200">OFFLINE</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-56 border-r-4 border-black bg-white flex flex-col shrink-0">
            <div class="p-4 border-b-2 border-black font-black text-xs hover:bg-black hover:text-white cursor-pointer" onclick="go('in')">CAPTURE</div>
            <div class="p-4 border-b-2 border-black font-black text-xs hover:bg-black hover:text-white cursor-pointer" onclick="go('bd')">VAULT</div>
            <div class="p-4 border-b-2 border-black font-black text-xs hover:bg-black hover:text-white cursor-pointer" onclick="go('st')">STUDIO</div>
        </aside>

        <main class="flex-1 flex overflow-hidden">
            <section id="v-bd" class="flex-1 bg-zinc-200">
                <div class="h-10 border-b border-black/10 flex items-center justify-between px-4 bg-white/50 shrink-0">
                    <span class="text-[9px] font-black uppercase">Vault</span>
                    <button onclick="push()" class="text-[9px] font-black bg-black text-white px-2 py-1">PUSH TO STUDIO</button>
                </div>
                <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 overflow-y-auto"></div>
            </section>

            <section id="v-in" class="flex-1 items-center pt-20">
                <div class="w-full max-w-xl bg-white border-4 border-black p-8 shadow-[12px_12px_0_0_#000]">
                    <div class="flex gap-2 mb-4">
                        <button id="bi" onclick="setType('Idea')" class="px-4 py-1 border-2 border-black text-[10px] font-black active-btn uppercase">Idea</button>
                        <button id="bq" onclick="setType('Quote')" class="px-4 py-1 border-2 border-black text-[10px] font-black uppercase">Quote</button>
                    </div>
                    <textarea id="ed" class="w-full h-64 text-2xl outline-none resize-none" placeholder="Thought..."></textarea>
                    <div class="mt-4 text-[9px] font-black opacity-30 text-right uppercase">C+S+L to Save & Sync</div>
                </div>
            </section>

            <section id="v-st" class="flex-1 bg-white">
                <div class="p-8 border-b-4 border-black flex justify-between items-center">
                    <input id="title" class="text-3xl font-900 uppercase w-full outline-none" value="Untitled Draft">
                    <button onclick="exp()" class="text-[9px] font-black border-2 border-black px-4 py-2 hover:bg-black hover:text-white transition">EXPORT</button>
                </div>
                <div id="canv" class="flex-1 p-10 overflow-y-auto space-y-6"></div>
            </section>
        </main>
    </div>

<script>
    let dbx = null, cards = JSON.parse(localStorage.getItem('Z_C')) || [], proj = JSON.parse(localStorage.getItem('Z_P')) || { s: [] }, type = 'Idea', lid = null;

    // --- Token ÂÆâÂÖ®ËôïÁêÜ ---
    function initDB() {
        const savedToken = localStorage.getItem('Z_SECURE_TK');
        if (!savedToken) {
            document.getElementById('auth-modal').style.display = 'flex';
        } else {
            dbx = new Dropbox.Dropbox({ accessToken: savedToken });
            const chip = document.getElementById('status-chip');
            chip.innerText = "CONNECTED (CLICK TO RESET)";
            chip.className = "text-[9px] font-black border-2 border-black px-3 py-1 bg-green-500 text-white cursor-pointer";
        }
    }

    function saveToken() {
        const tk = document.getElementById('token-input').value.trim();
        if (tk) { localStorage.setItem('Z_SECURE_TK', tk); location.reload(); }
    }

    function clearToken() {
        if(confirm('Ë¶ÅÁôªÂá∫‰∏¶Ê∏ÖÈô§ Token ÂóéÔºü')) { localStorage.removeItem('Z_SECURE_TK'); location.reload(); }
    }

    // --- Ê†∏ÂøÉÈÇèËºØ ---
    window.onkeydown = e => {
        if ((e.metaKey || e.ctrlKey) && e.shiftKey) {
            const k = e.key.toLowerCase();
            if (k === 'l') { e.preventDefault(); save(); }
            if (k === 'm') { e.preventDefault(); go(document.body.className.includes('m-in') ? 'st' : 'in'); }
            if (k === 'b') { e.preventDefault(); go('bd'); }
        }
    };

    function go(m) {
        document.body.className = 'm-' + m;
        if (m === 'bd' || m === 'st') renderBd();
        if (m === 'st') renderSt();
        if (m === 'in') setTimeout(()=>document.getElementById('ed').focus(), 50);
    }

    function save() {
        const c = document.getElementById('ed').value.trim();
        if (!c) return;
        const id = Math.random().toString(16).slice(2, 6).toUpperCase();
        cards.unshift({ id, c, t: type, time: Date.now() });
        document.getElementById('ed').value = "";
        persist(); sync();
        document.getElementById('ed').focus();
    }

    function startLink(id, e) { e.stopPropagation(); lid = id; document.body.classList.add('link-mode'); go('bd'); }
    function doneLink(id) { if(lid && lid !== id) { cards.find(x => x.id === id).c += `\n\nüîó Related: [[${lid}]]`; persist(); } lid = null; document.body.classList.remove('link-mode'); renderBd(); }

    function renderBd() {
        document.getElementById('grid').innerHTML = cards.map(c => `
            <div class="z-card p-4 flex flex-col" onclick="${lid ? `doneLink('${c.id}')` : ''}">
                <div class="flex justify-between border-b-2 border-black pb-2 mb-2 text-[10px] font-black">
                    <span>#${c.id}</span>
                    <button onclick="startLink('${c.id}', event)" class="text-blue-600">LINK</button>
                </div>
                <div class="flex-1 overflow-y-auto text-sm prose prose-sm">${marked.parse(c.c)}</div>
                <input type="checkbox" class="sel mt-2" value="${c.id}" onclick="event.stopPropagation()">
            </div>`).join('');
    }

    function renderSt() {
        document.getElementById('canv').innerHTML = proj.s.map((s, i) => s.type === 'card' ? 
            `<div class="p-6 bg-white border-l-[12px] border-black shadow relative group">
                <div class="text-blue-600 font-black text-[9px] mb-2 uppercase italic">[[${s.id}]]</div>
                <div class="prose prose-sm">${marked.parse(cards.find(x => x.id === s.id).c)}</div>
                <button onclick="proj.s.splice(${i},1);renderSt();" class="absolute top-2 right-2 hidden group-hover:block text-red-500 font-black text-[9px]">DEL</button>
            </div>` : 
            `<textarea oninput="proj.s[${i}].c=this.value;persist();" class="w-full text-xl border-b-2 border-zinc-100 focus:border-black outline-none py-2 font-serif italic" placeholder="Bridge text...">${s.c}</textarea>`
        ).join('');
    }

    async function sync() { if (dbx) await dbx.filesUpload({ path: '/v_cards.json', contents: JSON.stringify(cards), mode: 'overwrite' }); }
    function push() { document.querySelectorAll('.sel:checked').forEach(cb => { proj.s.push({ type: 'card', id: cb.value }, { type: 'text', c: '' }); }); persist(); go('st'); }
    function exp() { const m = proj.s.map(s => s.type === 'card' ? `\n> ${cards.find(x => x.id === s.id).c}\n` : s.c).join('\n'); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([m], {type:'text/markdown'})); a.download = 'Draft.md'; a.click(); }
    function setType(t) { type = t; document.getElementById('bi').classList.toggle('active-btn', t==='Idea'); document.getElementById('bq').classList.toggle('active-btn', t==='Quote'); }
    function persist() { localStorage.setItem('Z_C', JSON.stringify(cards)); localStorage.setItem('Z_P', JSON.stringify(proj)); }

    window.onload = () => { initDB(); go('in'); };
</script>
</body>
</html>
