<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ZettelStudio | Silent Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f0f0f0; height: 100vh; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 模式控制佈局 */
        .sidebar-transition { transition: all 0.2s ease; }
        .studio-active #studioSide { width: 480px; opacity: 1; border-left: 4px solid black; }
        .studio-active #midEditor { display: none !important; }
        .studio-active #midBoard { display: flex !important; }

        /* Input模式下的靈活切換 */
        .board-view #midEditor { display: none; }
        .board-view #midBoard { display: flex; }

        #midBoard { display: none; }
        #studioSide { width: 0; opacity: 0; overflow: hidden; }

        /* 穩定的卡片網格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        .board-card {
            height: 280px;
            border: 3px solid #000;
            padding: 1.2rem;
            background: #fff;
            box-shadow: 4px 4px 0 #000;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        
        .card-content-preview {
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            -webkit-box-orient: vertical;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .active-mode-btn { background: black !important; color: white !important; }
    </style>
</head>
<body id="mainBody" class="flex flex-col h-screen">

    <header class="h-14 border-b-4 border-black flex items-center justify-between px-6 bg-white z-[100]">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-900 uppercase tracking-tighter italic">ZettelStudio</h1>
            <div class="flex border-2 border-black divide-x-2 divide-black">
                <button onclick="setUIMode('input')" id="btn-input" class="px-4 py-1 text-[10px] font-black uppercase">Input</button>
                <button onclick="setUIMode('studio')" id="btn-studio" class="px-4 py-1 text-[10px] font-black uppercase">Studio</button>
            </div>
            <button onclick="toggleMidView()" class="text-[9px] font-black border-l-2 border-black px-4 hover:bg-yellow-400">BOARD (C+B)</button>
        </div>
        <div class="flex gap-4 text-[9px] font-black opacity-30 uppercase">
            <span>C+1:Quote</span> <span>C+2:Idea</span> <span>C+3:Studio</span> <span>C+S:Save</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 border-r-4 border-black bg-white flex flex-col shrink-0">
            <div class="p-4 bg-zinc-100 text-[10px] font-black uppercase border-b-2 border-black">Vault Navigator</div>
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <div class="idx-item flex justify-between border-b-2 border-black p-4 cursor-pointer font-bold text-xs hover:bg-black hover:text-white transition" onclick="setUIMode('input'); filterBoard('摘錄')"><span>摘錄盒 (Quotes)</span><span id="c-q">0</span></div>
                <div class="idx-item flex justify-between border-b-2 border-black p-4 cursor-pointer font-bold text-xs hover:bg-black hover:text-white transition" onclick="setUIMode('input'); filterBoard('Idea')"><span>Idea 盒 (Thoughts)</span><span id="c-i">0</span></div>
                <div class="p-3 bg-zinc-50 text-[8px] font-black opacity-40 uppercase mt-4">Keywords</div>
                <div id="tagBox"></div>
            </div>
        </aside>

        <main id="midContent" class="flex-1 flex flex-col relative overflow-hidden bg-zinc-100">
            
            <section id="midEditor" class="flex-1 flex flex-col items-center pt-24 px-10">
                <div class="max-w-xl w-full bg-white border-4 border-black p-8 shadow-[12px_12px_0_0_#000]">
                    <div class="flex justify-between items-center mb-4 border-b-2 border-black pb-3">
                        <span id="inputLabel" class="mono font-black text-xl text-zinc-300">#CAPTURE</span>
                        <div id="activeBadge" class="px-3 py-1 text-[10px] font-black bg-black text-white">IDEA</div>
                    </div>
                    <textarea id="mainIn" class="w-full h-72 text-xl outline-none leading-relaxed bg-transparent resize-none" placeholder="輸入想法..."></textarea>
                    <div class="mt-6 flex justify-between items-center">
                        <span class="text-[9px] font-black opacity-20 uppercase">Ctrl + S to Save Silently</span>
                        <button onclick="saveCard()" class="bg-black text-white px-8 py-3 font-900 text-xs uppercase hover:invert transition">Save Card</button>
                    </div>
                </div>
            </section>

            <section id="midBoard" class="flex-1 flex flex-col p-8 overflow-hidden">
                <div class="flex justify-between items-center mb-6 border-b-2 border-black pb-2">
                    <h2 id="boardTitle" class="text-xs font-900 uppercase">Board</h2>
                    <button onclick="pushSelected()" class="bg-blue-600 text-white text-[10px] font-black px-6 py-2 uppercase shadow-[4px_4px_0_#000]">Push Selected</button>
                </div>
                <div id="boardGrid" class="flex-1 overflow-y-auto card-grid no-scrollbar pb-10"></div>
            </section>
        </main>

        <aside id="studioSide" class="bg-white flex flex-col sidebar-transition overflow-hidden">
            <div class="p-6 border-b-4 border-black bg-zinc-50 space-y-4">
                <div class="flex justify-between items-center">
                    <input id="projName" class="font-900 text-xl uppercase outline-none bg-transparent border-b-2 border-transparent focus:border-black w-3/4" value="Draft Project">
                    <select id="projType" class="text-[10px] font-black border-2 border-black p-1">
                        <option>論文</option><option>小說</option><option>劇本</option>
                    </select>
                </div>
                <div class="flex justify-between">
                    <button onclick="exportDoc()" class="text-[10px] font-black bg-black text-white px-4 py-1">EXPORT MD</button>
                    <button onclick="clearProj()" class="text-[10px] font-black text-red-500 uppercase">Clear</button>
                </div>
            </div>
            <div id="studioCanvas" class="flex-1 overflow-y-auto p-8 no-scrollbar space-y-8"></div>
        </aside>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black/80 z-[300] flex items-center justify-center p-6">
        <div class="bg-white border-4 border-black p-8 max-w-2xl w-full">
            <div class="flex justify-between mb-4 border-b-2 border-black pb-2">
                <span id="editId" class="font-black mono text-xl">#ID</span>
                <button onclick="closeModal()" class="font-black text-xs underline uppercase">Close</button>
            </div>
            <textarea id="editArea" class="w-full h-80 text-lg outline-none leading-relaxed resize-none"></textarea>
            <button onclick="updateCard()" class="mt-4 w-full bg-black text-white py-3 font-900 text-xs">UPDATE CARD</button>
        </div>
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('Z_Cards_V5')) || [];
    let project = JSON.parse(localStorage.getItem('Z_Proj_V5')) || { segments: [] };
    let currentInputMode = 'Idea';
    let editingId = null;

    window.addEventListener('keydown', e => {
        const ctrl = e.ctrlKey || e.metaKey;
        if (ctrl && e.key === '1') { e.preventDefault(); setInputMode('摘錄'); setUIMode('input'); setMidView('editor'); }
        if (ctrl && e.key === '2') { e.preventDefault(); setInputMode('Idea'); setUIMode('input'); setMidView('editor'); }
        if (ctrl && e.key === '3') { e.preventDefault(); setUIMode('studio'); }
        if (ctrl && e.key === 'b') { e.preventDefault(); toggleMidView(); }
        if (ctrl && e.key === 's') { e.preventDefault(); saveCard(); }
    });

    window.onload = () => { updateStats(); setUIMode('input'); };

    function setUIMode(mode) {
        document.getElementById('mainBody').classList.toggle('studio-active', mode === 'studio');
        document.getElementById('btn-input').classList.toggle('active-mode-btn', mode === 'input');
        document.getElementById('btn-studio').classList.toggle('active-mode-btn', mode === 'studio');
        if(mode === 'studio') { renderBoard(); renderProject(); }
        else { setMidView('editor'); }
    }

    function toggleMidView() {
        if(document.getElementById('mainBody').classList.contains('studio-active')) return;
        const content = document.getElementById('midContent');
        content.classList.toggle('board-view');
        if(content.classList.contains('board-view')) renderBoard();
    }

    function setMidView(view) {
        const content = document.getElementById('midContent');
        content.classList.toggle('board-view', view === 'board');
        if(view === 'board') renderBoard();
    }

    function setInputMode(m) {
        currentInputMode = m;
        document.getElementById('activeBadge').innerText = m.toUpperCase();
    }

    function saveCard() {
        const content = document.getElementById('mainIn').value.trim();
        if(!content) return;
        const id = (Math.floor(Date.now() / 1000) % 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        cards.unshift({ id, content, mode: currentInputMode, time: Date.now(), tags: (content.match(/#[^\s]+/g) || []).map(t => t.substring(1)) });
        localStorage.setItem('Z_Cards_V5', JSON.stringify(cards));
        document.getElementById('mainIn').value = ""; // 靜默清空，不跳轉
        updateStats();
        document.getElementById('mainIn').focus();
    }

    function updateStats() {
        document.getElementById('c-q').innerText = cards.filter(c => c.mode === '摘錄').length;
        document.getElementById('c-i').innerText = cards.filter(c => c.mode === 'Idea').length;
        const tags = {}; cards.forEach(c => c.tags.forEach(t => tags[t] = (tags[t]||0)+1));
        document.getElementById('tagBox').innerHTML = Object.entries(tags).map(([k,v]) => `
            <div class="idx-item border-b border-black/10 p-3 flex justify-between cursor-pointer text-[11px] font-bold hover:bg-black hover:text-white" onclick="filterBoard('${k}')"><span>#${k}</span><span class="opacity-30">${v}</span></div>
        `).join('');
    }

    function filterBoard(tag) {
        setMidView('board');
        renderBoard(tag);
    }

    function renderBoard(filter) {
        const grid = document.getElementById('boardGrid');
        let list = filter ? cards.filter(c => c.tags.includes(filter) || c.mode === filter) : cards;
        document.getElementById('boardTitle').innerText = filter ? `BOX: ${filter}` : "ALL CARDS";
        grid.innerHTML = list.map(c => `
            <div class="board-card" onclick="openEdit('${c.id}')">
                <input type="checkbox" class="card-checkbox" value="${c.id}" onclick="event.stopPropagation()">
                <div class="flex justify-between items-center mb-3 border-b-2 border-black pb-1">
                    <span class="mono font-black text-xs">#${c.id}</span>
                    <span class="text-[8px] font-black uppercase opacity-40">${c.mode}</span>
                </div>
                <div class="card-content-preview">${marked.parse(c.content)}</div>
            </div>
        `).join('');
    }

    function openEdit(id) {
        editingId = id;
        const c = cards.find(x => x.id === id);
        document.getElementById('editId').innerText = `#${id}`;
        document.getElementById('editArea').value = c.content;
        document.getElementById('editModal').classList.remove('hidden');
    }

    function updateCard() {
        const c = cards.find(x => x.id === editingId);
        c.content = document.getElementById('editArea').value;
        c.tags = (c.content.match(/#[^\s]+/g) || []).map(t => t.substring(1));
        localStorage.setItem('Z_Cards_V5', JSON.stringify(cards));
        closeModal(); renderBoard(); updateStats();
    }

    function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

    function pushSelected() {
        const checked = document.querySelectorAll('.card-checkbox:checked');
        if(!checked.length) return;
        setUIMode('studio');
        checked.forEach(cb => {
            project.segments.push({ type: 'card', id: cb.value });
            project.segments.push({ type: 'text', content: '' });
        });
        saveProject(); renderProject();
        checked.forEach(cb => cb.checked = false);
    }

    function renderProject() {
        document.getElementById('studioCanvas').innerHTML = project.segments.map((seg, idx) => {
            if(seg.type === 'card') {
                const c = cards.find(x => x.id === seg.id);
                return `<div class="p-4 bg-zinc-50 border-l-8 border-black text-xs italic relative group">
                    <span class="font-900">[[${c.id}]]</span> ${c.content.substring(0,100)}...
                    <button onclick="removeSeg(${idx})" class="absolute -right-2 -top-2 bg-red-500 text-white rounded-full w-5 h-5 hidden group-hover:flex items-center justify-center text-xs">×</button>
                </div>`;
            } else {
                return `<textarea oninput="project.segments[${idx}].content=this.value;saveProject()" class="w-full min-h-[100px] text-sm outline-none bg-transparent border-b border-zinc-200 focus:border-black py-2" placeholder="撰寫發展段落...">${seg.content}</textarea>`;
            }
        }).join('');
    }

    function saveProject() { localStorage.setItem('Z_Proj_V5', JSON.stringify(project)); }
    function removeSeg(idx) { project.segments.splice(idx, 1); saveProject(); renderProject(); }
    function clearProj() { if(confirm('Clear?')) { project.segments = []; renderProject(); saveProject(); } }

    function exportDoc() {
        const name = document.getElementById('projName').value;
        const type = document.getElementById('projType').value;
        let md = `# ${type}: ${name}\n\n`;
        project.segments.forEach(s => {
            if(s.type === 'card') md += `\n> ${cards.find(x => x.id === s.id).content}\n\n`;
            else md += s.content + "\n";
        });
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([md])); a.download = `${type}_${name}.md`; a.click();
    }
</script>
</body>
</html>
