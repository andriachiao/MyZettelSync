<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ZettelSync | Ultimate Indexer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fafafa; height: 100vh; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .sidebar-hidden { width: 0 !important; opacity: 0; pointer-events: none; border: none !important; }
        .transition-custom { transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        .idx-item { border-bottom: 2px solid #000; cursor: pointer; padding: 10px 16px; transition: 0.2s; font-size: 11px; font-weight: 700; background: #fff; }
        .idx-item:hover { background: #000; color: #fff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* 看板卡片樣式 */
        .board-card { border: 4px solid #000; padding: 1.5rem; background: #fff; shadow: 8px 8px 0 #000; transition: 0.3s; }
        .board-card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0 #000; }
    </style>
</head>
<body class="flex flex-col">

    <header class="h-14 flex items-center justify-between px-6 bg-white border-b-4 border-black z-[100]">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-900 uppercase tracking-tighter">ZettelStudio</h1>
            <div class="hidden md:flex gap-4 text-[10px] font-black opacity-30 uppercase">
                <span>Ctrl+1: 摘錄 | Ctrl+2: Idea | Ctrl+B: 看板 | Ctrl+J: 工坊</span>
            </div>
        </div>
        <div class="flex gap-4">
            <button onclick="toggleBoard(true)" class="text-[10px] font-black border-2 border-black px-3 py-1 hover:bg-black hover:text-white transition">ARCHIVE BOARD</button>
            <button onclick="toggleStudio()" class="text-[10px] font-black bg-black text-white px-3 py-1 hover:bg-zinc-800">STUDIO MODE</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside id="libSide" class="sidebar-hidden w-72 border-r-4 border-black bg-zinc-50 transition-custom flex flex-col">
            <div class="p-4 bg-black text-white text-[10px] font-black uppercase tracking-widest flex justify-between">
                <span>Vault Index</span>
                <span id="totalCount" class="opacity-50">0</span>
            </div>
            
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <div class="p-3 bg-zinc-200 text-[9px] font-black uppercase border-b-2 border-black">Main Boxes</div>
                <div class="idx-item flex justify-between items-center" onclick="filterByMode('摘錄')">
                    <span>摘錄盒 (Quotes)</span><span id="count-quote" class="mono opacity-40">0</span>
                </div>
                <div class="idx-item flex justify-between items-center" onclick="filterByMode('Idea')">
                    <span>Idea 盒 (Thoughts)</span><span id="count-idea" class="mono opacity-40">0</span>
                </div>

                <div class="p-3 bg-zinc-200 text-[9px] font-black uppercase border-b-2 border-black mt-4">Keywords Index</div>
                <div id="tagIndex"></div>

                <div class="p-3 bg-zinc-200 text-[9px] font-black uppercase border-b-2 border-black mt-4">Timeline Archive</div>
                <div id="timeIndex"></div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col items-center pt-20 bg-zinc-100 overflow-y-auto px-6 relative">
            <div class="max-w-2xl w-full">
                <div class="bg-white border-4 border-black p-8 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)]">
                    <div class="flex justify-between items-center mb-6 border-b-2 border-black pb-4">
                        <span id="activeId" class="mono font-black text-2xl text-zinc-300">#NEW</span>
                        <div id="modeBadge" class="hidden bg-black text-white px-3 py-1 text-[10px] font-black uppercase animate-pulse"></div>
                    </div>
                    <textarea id="mainEditor" class="w-full h-80 text-xl outline-none leading-relaxed resize-none bg-transparent" placeholder="輸入新的思考..."></textarea>
                    <div class="mt-6 flex justify-between items-center">
                        <button onclick="saveCard()" class="bg-black text-white px-10 py-3 text-xs font-900 uppercase tracking-widest hover:invert transition">File to Vault</button>
                        <div class="text-[10px] font-black opacity-20 uppercase">Ctrl+S to save</div>
                    </div>
                </div>
            </div>
        </main>

        <aside id="studioSide" class="sidebar-hidden w-[500px] border-l-4 border-black bg-white transition-custom flex flex-col">
            <div class="p-4 border-b-2 border-black flex justify-between bg-zinc-50 items-center">
                <h3 class="text-xs font-black uppercase">Project Studio</h3>
                <button onclick="exportProject()" class="text-[9px] font-black bg-black text-white px-3 py-1">EXPORT MD</button>
            </div>
            <div id="studioArea" class="flex-1 overflow-y-auto p-8 no-scrollbar space-y-4 bg-white">
                <div id="projectPlaceholder" class="text-center py-20 opacity-20 text-[10px] font-black uppercase">從看板或左側 PUSH 內容來串聯</div>
                <div id="projectBlocks" class="space-y-4"></div>
            </div>
        </aside>
    </div>

    <div id="boardLayer" class="hidden fixed inset-0 bg-white z-[200] p-12 overflow-y-auto">
        <div class="flex justify-between items-center mb-10 border-b-4 border-black pb-4">
            <h2 id="boardTitle" class="text-3xl font-900 uppercase italic">Repository</h2>
            <div class="flex gap-4 items-center">
                <div id="connTip" class="hidden text-xs bg-yellow-400 px-3 py-1 font-black border-2 border-black">選擇第二張卡片建立連結...</div>
                <button onclick="toggleBoard(false)" class="font-black border-2 border-black px-6 py-2 hover:bg-black hover:text-white transition">CLOSE</button>
            </div>
        </div>
        <div id="boardContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('zet_v14')) || [];
    let currentMode = null;
    let projectSegments = [];
    let connectSourceId = null;

    window.onload = () => {
        renderSidebar();
        initShortcuts();
    };

    function initShortcuts() {
        document.addEventListener('keydown', e => {
            const ctrl = e.ctrlKey || e.metaKey;
            if (ctrl && e.key === '1') { e.preventDefault(); setMode('摘錄'); }
            if (ctrl && e.key === '2') { e.preventDefault(); setMode('Idea'); }
            if (ctrl && e.key === 's') { e.preventDefault(); saveCard(); }
            if (ctrl && e.key === 'b') { e.preventDefault(); toggleBoard(); }
            if (ctrl && e.key === 'j') { e.preventDefault(); toggleStudio(); }
            if (ctrl && e.key === 'n') { e.preventDefault(); resetEditor(); }
        });
    }

    function setMode(m) {
        currentMode = (currentMode === m) ? null : m;
        const badge = document.getElementById('modeBadge');
        if (currentMode) { 
            badge.innerText = currentMode; 
            badge.classList.remove('hidden'); 
        } else { 
            badge.classList.add('hidden'); 
        }
    }

    function saveCard() {
        const content = document.getElementById('mainEditor').value.trim();
        if(!content) return;
        const id = (Math.floor(Date.now() / 1000) % 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        cards.unshift({
            id, fullId: Date.now(), content, mode: currentMode, time: Date.now(),
            tags: (content.match(/#[^\s]+/g) || []).map(t => t.substring(1))
        });
        localStorage.setItem('zet_v14', JSON.stringify(cards));
        resetEditor();
        renderSidebar();
    }

    function resetEditor() {
        document.getElementById('mainEditor').value = "";
        setMode(null);
    }

    function renderSidebar() {
        const counts = { '摘錄': 0, 'Idea': 0 };
        const timeline = {};
        const tags = {};
        cards.forEach(c => {
            if(c.mode) counts[c.mode]++;
            const d = new Date(c.time);
            const k = `${d.getFullYear()} - ${String(d.getMonth()+1).padStart(2,'0')}`;
            timeline[k] = (timeline[k] || 0) + 1;
            c.tags.forEach(t => tags[t] = (tags[t] || 0) + 1);
        });

        document.getElementById('totalCount').innerText = cards.length;
        document.getElementById('count-quote').innerText = counts['摘錄'];
        document.getElementById('count-idea').innerText = counts['Idea'];

        // 渲染關鍵詞盒子
        document.getElementById('tagIndex').innerHTML = Object.entries(tags)
            .sort((a,b) => b[1] - a[1]) // 按頻率排序
            .map(([k,v]) => `
            <div class="idx-item flex justify-between items-center group" onclick="filterByTag('${k}')">
                <span>#${k}</span><span class="opacity-30 group-hover:opacity-100">${v}</span>
            </div>
        `).join('');

        // 渲染時間存檔
        document.getElementById('timeIndex').innerHTML = Object.entries(timeline)
            .sort((a,b) => b[0].localeCompare(a[0]))
            .map(([k,v]) => `
            <div class="idx-item flex justify-between items-center" onclick="filterByTime('${k}')">
                <span>${k}</span><span class="opacity-30">${v}</span>
            </div>
        `).join('');
    }

    function toggleBoard(show) {
        const layer = document.getElementById('boardLayer');
        if(show === undefined) show = layer.classList.contains('hidden');
        layer.classList.toggle('hidden', !show);
        if(show) renderBoard(cards, "All Archive");
    }

    function toggleStudio() {
        document.getElementById('libSide').classList.toggle('sidebar-hidden');
        document.getElementById('studioSide').classList.toggle('sidebar-hidden');
    }

    function renderBoard(data, title) {
        document.getElementById('boardTitle').innerText = title;
        document.getElementById('boardContent').innerHTML = data.map(c => `
            <div id="board-card-${c.id}" class="board-card flex flex-col">
                <div class="flex justify-between border-b-2 border-black pb-2 mb-4">
                    <span class="mono font-black text-xl">#${c.id}</span>
                    <span class="text-[10px] font-black uppercase bg-black text-white px-2 py-0.5">${c.mode || 'Card'}</span>
                </div>
                <div class="text-lg font-medium leading-relaxed flex-1 prose prose-sm">${marked.parse(c.content)}</div>
                <div class="mt-6 flex justify-between gap-2 pt-4 border-t border-zinc-100">
                    <button onclick="pushToStudio('${c.id}')" class="flex-1 bg-blue-600 text-white text-[10px] py-2 font-black uppercase hover:bg-black transition">Push to Studio</button>
                    <button onclick="startLink('${c.id}')" class="px-4 bg-zinc-100 text-[10px] font-black uppercase border-2 border-black hover:bg-yellow-400 transition">Link</button>
                </div>
            </div>
        `).join('');
    }

    // 過濾功能
    function filterByMode(m) { toggleBoard(true); renderBoard(cards.filter(c => c.mode === m), `${m} Box`); }
    function filterByTag(t) { toggleBoard(true); renderBoard(cards.filter(c => c.tags.includes(t)), `Keyword: #${t}`); }
    function filterByTime(k) { 
        toggleBoard(true); 
        renderBoard(cards.filter(c => {
            const d = new Date(c.time);
            return `${d.getFullYear()} - ${String(d.getMonth()+1).padStart(2,'0')}` === k;
        }), `Archive: ${k}`); 
    }

    function pushToStudio(id) {
        const c = cards.find(x => x.id === id);
        projectSegments.push({ type: 'card', id: id });
        projectSegments.push({ type: 'text', content: '' }); // 自動加一個銜接區
        renderStudio();
        document.getElementById('projectPlaceholder').classList.add('hidden');
    }

    function renderStudio() {
        const container = document.getElementById('projectBlocks');
        container.innerHTML = projectSegments.map((seg, idx) => {
            if(seg.type === 'card') {
                const c = cards.find(x => x.id === seg.id);
                return `
                    <div class="p-4 bg-zinc-50 border-l-4 border-blue-600 relative group">
                        <div class="text-[9px] font-black opacity-30 mb-2">[[${c.id}]] REF</div>
                        <div class="text-[11px] italic opacity-60 line-clamp-3">${c.content}</div>
                        <button onclick="removeSeg(${idx})" class="absolute right-2 top-2 hidden group-hover:block text-red-500 font-black text-[10px]">REMOVE</button>
                    </div>
                `;
            } else {
                return `
                    <div class="py-2">
                        <textarea oninput="projectSegments[${idx}].content=this.value" 
                            class="w-full min-h-[120px] text-sm leading-relaxed outline-none border-b border-zinc-100 focus:border-black transition-all bg-transparent" 
                            placeholder="在這裡寫下你的串聯想法...">${seg.content}</textarea>
                    </div>
                `;
            }
        }).join('');
    }

    function removeSeg(idx) { projectSegments.splice(idx, 1); renderStudio(); }

    function startLink(id) {
        if (!connectSourceId) {
            connectSourceId = id;
            document.getElementById(`board-card-${id}`).style.borderColor = "#ffeb3b";
            document.getElementById('connTip').classList.remove('hidden');
        } else {
            const c1 = cards.find(c => c.id === connectSourceId);
            const c2 = cards.find(c => c.id === id);
            if(c1 && c2 && c1.id !== c2.id) {
                c1.content += `\n\n[[${c2.id}]]`;
                c2.content += `\n\n[[${c1.id}]]`;
                localStorage.setItem('zet_v14', JSON.stringify(cards));
                alert(`連結成功: #${c1.id} <-> #${c2.id}`);
            }
            connectSourceId = null;
            document.getElementById('connTip').classList.add('hidden');
            renderBoard(cards, "Archive");
        }
    }

    function exportProject() {
        let md = `# Project Export - ${new Date().toLocaleDateString()}\n\n`;
        projectSegments.forEach(s => {
            if(s.type === 'card') md += `\n> ${cards.find(x => x.id === s.id).content}\n\n`;
            else md += s.content + "\n";
        });
        const blob = new Blob([md], {type: 'text/markdown'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "Writing_Project.md";
        a.click();
    }
</script>
</body>
</html>
