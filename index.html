<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ZettelSync | Ultimate Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fafafa; height: 100vh; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .sidebar-hidden { width: 0 !important; opacity: 0; pointer-events: none; border: none !important; }
        .transition-custom { transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        .idx-item { border-bottom: 2px solid #000; cursor: pointer; padding: 10px 16px; transition: 0.2s; font-size: 12px; font-weight: 700; }
        .idx-item:hover { background: #000; color: #fff; }
        .conn-active { background: #ffeb3b !important; color: #000 !important; border: 4px solid #000 !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col">

    <header class="h-14 flex items-center justify-between px-6 bg-white border-b-4 border-black z-[100]">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-900 uppercase tracking-tighter">ZettelSync</h1>
            <div class="text-[10px] font-black opacity-30 uppercase flex gap-4">
                <span>Ctrl+1: 摘錄 | Ctrl+2: Idea | Ctrl+B: 看板 | Ctrl+J: 工坊</span>
            </div>
        </div>
        <div class="flex gap-4">
            <button onclick="toggleBoard(true)" class="text-[10px] font-black border-2 border-black px-3 py-1">BOARD</button>
            <button onclick="toggleStudio()" class="text-[10px] font-black bg-black text-white px-3 py-1">STUDIO</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside id="libSide" class="sidebar-hidden w-64 border-r-4 border-black bg-white transition-custom flex flex-col">
            <div class="p-4 bg-black text-white text-[10px] font-black uppercase tracking-widest">Storage Boxes</div>
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <div class="idx-item flex justify-between" onclick="filterBoardByMode('摘錄')"><span>摘錄盒</span><span id="count-quote" class="mono opacity-50">0</span></div>
                <div class="idx-item flex justify-between" onclick="filterBoardByMode('Idea')"><span>Idea 盒</span><span id="count-idea" class="mono opacity-50">0</span></div>
                <div class="p-3 bg-zinc-100 text-[9px] font-black uppercase border-b-2 border-black">Time Archive</div>
                <div id="timeIndex"></div>
                <div class="p-3 bg-zinc-100 text-[9px] font-black uppercase border-b-2 border-black">Keywords</div>
                <div id="tagIndex"></div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col items-center pt-20 bg-zinc-50 overflow-y-auto px-6 relative">
            <div class="max-w-2xl w-full">
                <div class="bg-white border-4 border-black p-8 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)]">
                    <div class="flex justify-between items-center mb-6 border-b-2 border-black pb-4">
                        <span id="activeId" class="mono font-black text-2xl">#NEW</span>
                        <div id="modeBadge" class="hidden bg-black text-white px-3 py-1 text-[10px] font-black uppercase"></div>
                    </div>
                    <textarea id="mainEditor" class="w-full h-80 text-xl outline-none leading-relaxed resize-none" placeholder="輸入新的思考..."></textarea>
                    <div class="mt-6 flex justify-between items-center">
                        <button onclick="saveCard()" class="bg-black text-white px-10 py-3 text-xs font-900 uppercase">Save to Vault</button>
                        <div class="text-right mono text-[9px] font-bold opacity-30 uppercase" id="timestamp">Pending...</div>
                    </div>
                </div>
            </div>
        </main>

        <aside id="studioSide" class="sidebar-hidden w-[500px] border-l-4 border-black bg-white transition-custom flex flex-col">
            <div class="p-4 border-b-2 border-black flex justify-between bg-zinc-50 items-center">
                <h3 class="text-xs font-black uppercase">Writing Studio</h3>
                <button onclick="exportProject()" class="text-[9px] font-black underline">EXPORT .MD</button>
            </div>
            <div id="studioArea" class="flex-1 overflow-y-auto p-8 no-scrollbar space-y-4">
                </div>
        </aside>
    </div>

    <div id="boardLayer" class="hidden fixed inset-0 bg-white z-[200] p-12 overflow-y-auto">
        <div class="flex justify-between items-center mb-10 border-b-4 border-black pb-4">
            <h2 class="text-3xl font-900 uppercase">Archive Board</h2>
            <div id="connTip" class="hidden animate-pulse bg-yellow-400 px-4 py-1 font-black border-2 border-black">選擇第二張卡片建立連結...</div>
            <button onclick="toggleBoard(false)" class="font-black border-2 border-black px-4">CLOSE</button>
        </div>
        <div id="boardContent" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('zet_v13')) || [];
    let currentMode = null;
    let connectSourceId = null;
    let projectSegments = [];

    window.onload = () => {
        renderSidebar();
        initShortcuts();
        setInterval(() => { document.getElementById('timestamp').innerText = new Date().toLocaleTimeString(); }, 1000);
    };

    function initShortcuts() {
        document.addEventListener('keydown', e => {
            const ctrl = e.ctrlKey || e.metaKey;
            if (ctrl && e.key === '1') { e.preventDefault(); setMode('摘錄'); }
            if (ctrl && e.key === '2') { e.preventDefault(); setMode('Idea'); }
            if (ctrl && e.key === 's') { e.preventDefault(); saveCard(); }
            if (ctrl && e.key === 'b') { e.preventDefault(); toggleBoard(); }
            if (ctrl && e.key === 'j') { e.preventDefault(); toggleStudio(); }
            if (ctrl && e.key === 'n') { e.preventDefault(); resetEditor(); }
        });
    }

    function setMode(m) {
        currentMode = (currentMode === m) ? null : m;
        const badge = document.getElementById('modeBadge');
        if (currentMode) { badge.innerText = currentMode; badge.classList.remove('hidden'); }
        else { badge.classList.add('hidden'); }
    }

    function saveCard() {
        const content = document.getElementById('mainEditor').value.trim();
        if(!content) return;
        const id = (Math.floor(Date.now() / 1000) % 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        cards.unshift({
            id, fullId: Date.now(), content, mode: currentMode, time: Date.now(),
            tags: (content.match(/#[^\s]+/g) || []).map(t => t.substring(1))
        });
        localStorage.setItem('zet_v13', JSON.stringify(cards));
        resetEditor();
        renderSidebar();
    }

    function resetEditor() {
        document.getElementById('mainEditor').value = "";
        setMode(null);
    }

    function renderSidebar() {
        const counts = { '摘錄': 0, 'Idea': 0 };
        const timeline = {};
        const tags = {};
        cards.forEach(c => {
            if(c.mode) counts[c.mode]++;
            const d = new Date(c.time);
            const k = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
            timeline[k] = (timeline[k] || 0) + 1;
            c.tags.forEach(t => tags[t] = (tags[t] || 0) + 1);
        });

        document.getElementById('count-quote').innerText = counts['摘錄'];
        document.getElementById('count-idea').innerText = counts['Idea'];

        document.getElementById('timeIndex').innerHTML = Object.entries(timeline).sort((a,b)=>b[0].localeCompare(a[0])).map(([k,v]) => `
            <div class="idx-item flex justify-between" onclick="filterBoardByTime('${k}')"><span>${k}</span><span class="opacity-30">${v}</span></div>
        `).join('');

        document.getElementById('tagIndex').innerHTML = Object.entries(tags).map(([k,v]) => `
            <div class="idx-item flex justify-between" onclick="filterBoardByTag('${k}')"><span>#${k}</span><span class="opacity-30">${v}</span></div>
        `).join('');
    }

    function toggleBoard(show) {
        const layer = document.getElementById('boardLayer');
        if(show === undefined) show = layer.classList.contains('hidden');
        layer.classList.toggle('hidden', !show);
        if(show) renderBoard(cards);
    }

    function toggleStudio() {
        document.getElementById('libSide').classList.toggle('sidebar-hidden');
        document.getElementById('studioSide').classList.toggle('sidebar-hidden');
    }

    function renderBoard(data) {
        document.getElementById('boardContent').innerHTML = data.map(c => `
            <div id="board-card-${c.id}" class="border-4 border-black p-6 bg-white shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] flex flex-col min-h-[250px]">
                <div class="flex justify-between border-b-2 border-black pb-2 mb-4">
                    <span class="mono font-black">#${c.id}</span>
                    <span class="text-[9px] font-black uppercase">${c.mode || 'Zettel'}</span>
                </div>
                <div class="text-sm font-bold flex-1">${marked.parse(c.content)}</div>
                <div class="mt-4 flex justify-between gap-2">
                    <button onclick="pushToStudio('${c.id}')" class="bg-blue-600 text-white text-[9px] px-2 py-1 font-black">PUSH TO STUDIO</button>
                    <button onclick="startConnection('${c.id}')" class="bg-black text-white text-[9px] px-2 py-1 font-black">LINK</button>
                </div>
            </div>
        `).join('');
    }

    function startConnection(id) {
        if (!connectSourceId) {
            connectSourceId = id;
            document.getElementById(`board-card-${id}`).classList.add('conn-active');
            document.getElementById('connTip').classList.remove('hidden');
        } else {
            if (connectSourceId === id) { resetConnection(); return; }
            const cardA = cards.find(c => c.id === connectSourceId);
            const cardB = cards.find(c => c.id === id);
            cardA.content += `\n\n[[${cardB.id}]]`;
            cardB.content += `\n\n[[${cardA.id}]]`;
            localStorage.setItem('zet_v13', JSON.stringify(cards));
            resetConnection(); renderBoard(cards);
        }
    }

    function resetConnection() {
        if(connectSourceId) document.getElementById(`board-card-${connectSourceId}`).classList.remove('conn-active');
        connectSourceId = null; document.getElementById('connTip').classList.add('hidden');
    }

    function pushToStudio(id) {
        projectSegments.push({ type: 'card', id: id });
        projectSegments.push({ type: 'text', content: '' });
        renderStudio();
        alert(`卡片 #${id} 已送至工坊`);
    }

    function renderStudio() {
        const area = document.getElementById('studioArea');
        area.innerHTML = projectSegments.map((seg, idx) => {
            if(seg.type === 'card') {
                const c = cards.find(x => x.id === seg.id);
                return `<div class="p-4 bg-zinc-100 border-2 border-black text-xs italic opacity-70 relative group">
                    <div class="font-black mb-1">REFERENCE [[${c.id}]]</div>
                    ${c.content.substring(0,100)}...
                    <button onclick="projectSegments.splice(${idx},1);renderStudio();" class="absolute right-2 top-2 hidden group-hover:block text-red-500 font-black">X</button>
                </div>`;
            } else {
                return `<textarea oninput="projectSegments[${idx}].content=this.value" class="w-full min-h-[100px] text-sm outline-none bg-transparent border-b border-zinc-200" placeholder="在此處寫下新的銜接想法...">${seg.content}</textarea>`;
            }
        }).join('');
    }

    function filterBoardByMode(m) { toggleBoard(true); renderBoard(cards.filter(c => c.mode === m)); }
    function filterBoardByTag(t) { toggleBoard(true); renderBoard(cards.filter(c => c.tags.includes(t))); }
    function filterBoardByTime(k) { 
        toggleBoard(true); 
        renderBoard(cards.filter(c => {
            const d = new Date(c.time);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}` === k;
        })); 
    }

    function exportProject() {
        let md = "# Project Output\n\n";
        projectSegments.forEach(s => {
            if(s.type === 'card') md += `\n> ${cards.find(x => x.id === s.id).content}\n\n`;
            else md += s.content + "\n";
        });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([md]));
        a.download = `Studio_Export_${Date.now()}.md`;
        a.click();
    }
</script>
</body>
</html>
