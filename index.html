<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyZettelSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000000; }
        
        /* 極簡索引卡 */
        .index-card {
            background: #ffffff;
            border: 1px solid #000000;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* 摘錄與靈感的角落標記 */
        .corner-mark {
            position: absolute; top: 0; right: 0;
            width: 12px; height: 12px;
        }
        .mark-摘錄 { background-color: #000000; } /* 黑 */
        .mark-Idea { background-color: #d1d5db; } /* 灰 */

        .no-scrollbar::-webkit-scrollbar { display: none; }
        textarea { resize: none; }
        
        /* 背景水印快捷鍵 */
        .bg-guide {
            position: fixed; bottom: 30px; left: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px; color: #e5e7eb; pointer-events: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6 overflow-hidden">

    <div class="bg-guide">
        ⌘⇧Q:摘錄 | ⌘⇧I:IDEA | ⌘⇧B:看板 | ⌘⇧F:搜尋 | ⌘⇧S:儲存 | ⌘⇧E:匯出
    </div>

    <header class="fixed top-8 left-8 flex items-center gap-4">
        <h1 class="text-sm font-900 tracking-tighter uppercase">MyZettelSync</h1>
        <div id="status" class="w-2 h-2 rounded-full bg-zinc-100"></div>
    </header>

    <main id="mainEditor" class="w-full max-w-xl transition-all duration-500">
        <div class="index-card rounded-lg overflow-hidden shadow-sm">
            <textarea id="cardInput" autofocus
                class="w-full p-10 text-xl border-none focus:ring-0 outline-none leading-relaxed placeholder-zinc-200 min-h-[300px]"
                placeholder="在此寫入你的思考..."></textarea>
            <div class="px-10 py-4 border-t border-zinc-50 flex justify-between text-[10px] font-bold text-zinc-300">
                <span id="modeDisplay">STANDARD MODE</span>
                <span id="charCount">0 CHARS</span>
            </div>
        </div>
    </main>

    <section id="boardView" class="hidden fixed inset-0 bg-white z-40 p-12 overflow-y-auto no-scrollbar">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between items-center mb-12 border-b-2 border-black pb-4">
                <input type="text" id="searchInput" oninput="renderCards()" placeholder="SEARCH..." 
                    class="bg-transparent outline-none font-900 text-2xl w-full">
                <button onclick="toggleBoard()" class="text-xs font-black">CLOSE</button>
            </div>
            <div id="cardList" class="grid grid-cols-1 gap-6 pb-20"></div>
        </div>
    </section>

    <script>
        let cards = JSON.parse(localStorage.getItem('zet_cards')) || [];
        let dbx;
        const DBX_APP_KEY = 'r8nisc7hr8cta77';

        window.onload = () => {
            initDropbox();
            initShortcuts();
            document.getElementById('cardInput').addEventListener('input', e => {
                document.getElementById('charCount').innerText = `${e.target.value.length} CHARS`;
            });
        };

        function initShortcuts() {
            document.addEventListener('keydown', e => {
                const cmdShift = e.metaKey && e.shiftKey;
                
                if (cmdShift && e.key === 'q') { e.preventDefault(); setType('摘錄'); }
                if (cmdShift && e.key === 'i') { e.preventDefault(); setType('Idea'); }
                if (cmdShift && e.key === 'b') { e.preventDefault(); toggleBoard(); }
                if (cmdShift && e.key === 'f') { e.preventDefault(); toggleBoard(); document.getElementById('searchInput').focus(); }
                if (cmdShift && e.key === 's') { e.preventDefault(); saveCard(); }
                if (cmdShift && e.key === 'e') { e.preventDefault(); exportJSON(); }
                if (e.key === 'Escape') toggleBoard(false);
            });
        }

        function setType(t) {
            const input = document.getElementById('cardInput');
            document.getElementById('modeDisplay').innerText = `${t.toUpperCase()} MODE`;
            if (!input.value.includes(`-${t}`)) input.value = `-${t} ` + input.value;
            input.focus();
        }

        function saveCard() {
            const input = document.getElementById('cardInput');
            const text = input.value.trim();
            if (!text) return;

            const tags = (text.match(/-[^\s]+/g) || []).map(t => t.substring(1));
            const kws = (text.match(/#[^\s]+/g) || []).map(k => k.substring(1));
            const id = Math.random().toString(36).substr(2, 4).toUpperCase();

            cards.unshift({ id, fullId: Date.now(), content: text, tags, keywords: kws, time: Date.now() });
            localStorage.setItem('zet_cards', JSON.stringify(cards));
            
            // 儲存後重置
            input.value = "";
            document.getElementById('modeDisplay').innerText = "SAVED";
            setTimeout(() => document.getElementById('modeDisplay').innerText = "STANDARD MODE", 2000);
            if (dbx) uploadToCloud();
        }

        function renderCards() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('cardList');
            const filtered = cards.filter(c => c.content.toLowerCase().includes(term));

            list.innerHTML = filtered.map(c => {
                const typeClass = c.tags.includes('摘錄') ? 'mark-摘錄' : (c.tags.includes('Idea') ? 'mark-Idea' : '');
                return `
                    <div class="index-card p-8 rounded border border-zinc-100 hover:border-black transition-all">
                        <div class="corner-mark ${typeClass}"></div>
                        <div class="text-[9px] font-mono text-zinc-300 mb-4">${c.id} // ${new Date(c.time).toLocaleDateString()}</div>
                        <div class="prose prose-sm">${marked.parse(c.content.replace(/-[^\s]+|#[^\s]+/g, ''))}</div>
                        <div class="mt-4 flex gap-2">
                            ${c.keywords.map(k => `<span class="text-[9px] font-black uppercase">#${k}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleBoard(force) {
            const board = document.getElementById('boardView');
            const isHidden = force !== undefined ? !force : board.classList.contains('hidden');
            if (isHidden) {
                board.classList.remove('hidden');
                renderCards();
            } else {
                board.classList.add('hidden');
            }
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(cards));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "my_zettel_sync.json");
            dlAnchorElem.click();
        }

        function initDropbox() {
            const token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                document.getElementById('status').classList.replace('bg-zinc-100', 'bg-black');
            }
        }
        function authDropbox() { window.location.href = `https://www.dropbox.com/oauth2/authorize?client_id=${DBX_APP_KEY}&response_type=token&redirect_uri=${encodeURIComponent(window.location.href.split('#')[0])}`; }
    </script>
</body>
</html>
